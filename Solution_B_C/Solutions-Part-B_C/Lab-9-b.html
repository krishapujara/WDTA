<!DOCTYPE html>
<html>
<head>
    <title>Lab-9-B</title>
    <style>
        /* Universal Selector */
        * {
            font-family: Arial, sans-serif;
        }

        /* Group Selector */
        h1, p {
            color: green;
        }

        /* Descendant Selector */
        div p {
            color: purple;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Group, Universal & Descendant Selectors</h1>

    <p>This paragraph is styled using group selector.</p>

    <div>
        <p>This paragraph is inside a div and uses descendant selector.</p>
    </div>

</body>
</html>
