<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form with required and target</h1>
    <form action="./Formsubmit.html" method="get" target="_blank"> <!--By default target is self and by default method is post--> 
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td>
                    <input type="text" id="name" name="fname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" name="Email" required>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Contact no:</label></td>
                <td>
                    <input type="tel" id="phone" name="ContactNo" required maxlength="10">
                </td>
            </tr>
            <tr align="center">
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
