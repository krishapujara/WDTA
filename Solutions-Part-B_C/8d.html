<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <form action="./Formsubmit.html" method="get" target="_blank">
        <table>
            <tr>
                <td>
                    <label for="fname">Name:</label>
                </td>
                <td>
                    <input type="text" id="fname" name="Name" minlength="3" maxlength="14" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label> 
                </td>
                <td>
                    <input type="email" id="email" name="Email" 
                    pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]{2,27}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="number" id="age" name="Age" min="18" max="60" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password:</label>
                </td>
                <td>
                    <input type="password" id="pass" name="password"
                    pattern="[a-zA-Z0-9]{5,15}" required>
                </td>
            </tr>
            <tr align="center">
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
